<html>
  <head>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
   
  
  </head>
 
  <body>


 <script>
 	
	var h = 80;
	var w = 80;


  function setup() { 
  		createCanvas(windowWidth,windowHeight); 

  	}


  function draw() {
  		stroke('#2142FF');
  		fill('#EBA05A');
  		ellipse(100,100,50,50);

  		if (mouseIsPressed) {
  			fill('#4AE85D');

  		}
  		else {

  			fill(255);
  		}

  		stroke(0);
  		ellipse(mouseX,mouseY,h,w);

  }

 </script>
 


  </body>
</html>
